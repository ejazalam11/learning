<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center ml-5">Todo App</h2>
        <form action="" class="w-50 mx-auto mb-4">
            <input type="text" placeholder="Enter Todo" class="form-control">
        </form>
        <ul class="list-group w-50 mx-auto">
            <li style="background-color: crimson;text-align:center;padding:10px;color:white">No any todos, Write todos in Input and hit enter</li>

        </ul>
    </div>

    <script>
        let form = document.querySelector('form')
        let input = document.querySelector('input') 
        let ul = document.querySelector('ul') 
        
        form.addEventListener('submit',(e)=>{
            e.preventDefault()
            let li = document.createElement('li')
            ul.firstElementChild.style.display='none'
            let checkbox = document.createElement('input')
            let close = document.createElement('button')
            let clear=document.createElement('button')
            
            li.classList.add('list-group-item')
            let inputVal = input.value
            li.innerText=inputVal
            ul.append(li)

            checkbox.setAttribute('type','checkbox')
            checkbox.setAttribute('style','float:right;margin-top:6px;margin-right:10px')
            
            close.classList.add('close')
            close.innerHTML='<span>&times;</span>'
            li.append(close)
            li.append(checkbox)

            input.value = ""

            checkbox.addEventListener('click',(e)=>{
                e.target.parentElement.style.textDecoration = "line-through"
            })

            close.addEventListener('click',(e)=>{
                e.target.parentElement.parentElement.remove()
            })

            console.log(inputVal)
        })
    
    </script>
    
</body>
</html>
